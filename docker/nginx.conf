# Local dev nginx config â€” no CORS headers (same-origin only).
# For Docker deployments with cross-origin needs, use nginx.conf.template
# with the CORS_ORIGINS env var (see docs/DEPLOYMENT.md).
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/wasm;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|wasm)$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Serve archive files (.a3d, .a3z) with proper headers
    location ~* \.(a3d|a3z)$ {
        expires 1d;
        add_header Cache-Control "public";
        # Serve as application/zip for proper handling
        types {
            application/zip a3d a3z;
        }
    }

    # Serve E57 point cloud files with proper headers
    location ~* \.e57$ {
        expires 1d;
        add_header Cache-Control "public";
        types {
            application/octet-stream e57;
        }
    }

    # CSP frame-ancestors (prevents clickjacking) - must be set via HTTP headers, not meta tags
    add_header Content-Security-Policy "frame-ancestors 'self'" always;

    # Additional security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}
