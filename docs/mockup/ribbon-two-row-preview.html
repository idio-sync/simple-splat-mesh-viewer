<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Bar + Bottom Ribbon Preview — Editorial Theme</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@400;500;600&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --surface-rgb: 18, 18, 20;
    --accent: #c8a45a;
    --accent-rgb: 200, 164, 90;
    --text-primary: rgba(255,255,255,0.92);
    --text-secondary: rgba(255,255,255,0.6);
    --text-muted: rgba(255,255,255,0.38);
    --border-subtle: rgba(255,255,255,0.08);
    --font-display: 'Cormorant Garamond', Georgia, serif;
    --font-body: 'Inter', system-ui, sans-serif;
  }

  body {
    background: #0a0a0c;
    color: var(--text-primary);
    font-family: var(--font-body);
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Top bar — identity & context */
  .top-bar {
    display: flex;
    align-items: center;
    height: 28px;
    padding: 0 24px;
    background: rgba(var(--surface-rgb), 0.8);
    border-bottom: 1px solid var(--border-subtle);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    flex-shrink: 0;
    z-index: 100;
  }

  .top-bar-wordmark {
    font-family: var(--font-body);
    font-size: 0.6rem;
    font-weight: 600;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--text-secondary);
    opacity: 0.75;
    flex-shrink: 0;
  }

  .top-bar-rule {
    width: 1px;
    height: 12px;
    background: var(--border-subtle);
    margin: 0 16px;
    flex-shrink: 0;
  }

  .top-bar-title {
    font-family: var(--font-display);
    font-size: 0.88rem;
    font-weight: 600;
    color: var(--text-primary);
    letter-spacing: 0.02em;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    flex: 1;
    min-width: 0;
  }

  .top-bar-meta {
    font-family: var(--font-body);
    font-size: 0.58rem;
    font-weight: 500;
    color: var(--text-muted);
    letter-spacing: 0.04em;
    text-transform: uppercase;
    flex-shrink: 0;
    white-space: nowrap;
    margin-left: 20px;
  }

  /* Simulated 3D viewport */
  .viewport {
    flex: 1;
    background:
      radial-gradient(ellipse at 50% 45%, rgba(60,55,45,0.4) 0%, transparent 60%),
      radial-gradient(ellipse at 30% 60%, rgba(40,35,30,0.3) 0%, transparent 50%),
      linear-gradient(180deg, #0d0c0a 0%, #1a1815 40%, #0d0c0a 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    min-height: 0;
  }

  .viewport-placeholder {
    width: 300px;
    height: 200px;
    border: 1px dashed rgba(255,255,255,0.08);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: rgba(255,255,255,0.15);
    font-size: 0.75rem;
    letter-spacing: 0.05em;
  }

  /* Bottom ribbon — tools only */
  .tool-bar {
    display: flex;
    align-items: center;
    height: 32px;
    padding: 0 24px;
    background: rgba(var(--surface-rgb), 0.65);
    border-top: 1px solid var(--border-subtle);
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    flex-shrink: 0;
    z-index: 100;
  }

  .view-modes {
    display: flex;
    align-items: baseline;
    gap: 20px;
  }

  .view-mode-link {
    font-family: var(--font-body);
    font-size: 0.72rem;
    font-weight: 500;
    line-height: 1;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.06em;
    cursor: pointer;
    border: none;
    background: none;
    padding: 0;
    padding-bottom: 1px;
    border-bottom: 1px solid transparent;
    transition: color 0.15s;
  }

  .view-mode-link:hover { color: var(--text-secondary); }
  .view-mode-link.active {
    color: var(--text-primary);
    border-bottom-color: var(--accent);
  }

  .sep {
    color: var(--text-muted);
    opacity: 0.3;
    font-size: 0.7rem;
  }

  .tools-right {
    display: flex;
    align-items: center;
    margin-left: auto;
    flex-shrink: 0;
  }

  .rule {
    width: 1px;
    height: 14px;
    background: var(--border-subtle);
    margin: 0 16px;
  }

  .anno-seq {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .anno-num {
    font-family: var(--font-body);
    font-size: 0.65rem;
    font-weight: 500;
    color: var(--text-muted);
    letter-spacing: 0.04em;
    cursor: pointer;
    background: none;
    border: none;
    padding: 2px 4px;
    border-radius: 2px;
    transition: color 0.15s;
  }
  .anno-num:hover { color: var(--text-secondary); }
  .anno-num.active { color: var(--accent); }

  .anno-dash {
    width: 8px;
    height: 1px;
    background: var(--border-subtle);
  }

  .icon-btn {
    background: none;
    border: none;
    color: var(--text-muted);
    cursor: pointer;
    padding: 4px 6px;
    display: flex;
    align-items: center;
    transition: color 0.15s;
  }
  .icon-btn:hover { color: var(--text-secondary); }

  .fov-wrapper {
    display: flex;
    align-items: center;
    gap: 4px;
    margin-left: 4px;
  }

  .fov-slider {
    width: 48px;
    height: 2px;
    -webkit-appearance: none;
    background: var(--border-subtle);
    border-radius: 1px;
    outline: none;
    cursor: pointer;
  }
  .fov-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--text-muted);
    cursor: pointer;
  }

  .fov-label {
    font-size: 0.6rem;
    color: var(--text-muted);
    font-family: var(--font-body);
    min-width: 22px;
  }
</style>
</head>
<body>

<!-- Top bar — brand / title / meta -->
<div class="top-bar">
  <span class="top-bar-wordmark">Acme Scanning Co.</span>
  <div class="top-bar-rule"></div>
  <span class="top-bar-title">Victorian Manor — Heritage Documentation Scan</span>
  <span class="top-bar-meta">Melbourne, AU &middot; Jan 2025</span>
</div>

<!-- 3D viewport — completely clean, no overlays -->
<div class="viewport">
  <div class="viewport-placeholder">3D Scene — no floating overlays</div>
</div>

<!-- Bottom ribbon — tools only -->
<div class="tool-bar">
  <div class="view-modes">
    <button class="view-mode-link active">Model</button>
    <button class="view-mode-link">Splat</button>
    <button class="view-mode-link">Both</button>
    <span class="sep">|</span>
    <button class="view-mode-link">SD</button>
    <button class="view-mode-link active">HD</button>
    <span class="sep">|</span>
    <button class="view-mode-link">Details</button>
    <button class="view-mode-link">Measure</button>
  </div>

  <div class="tools-right">
    <div class="rule"></div>

    <div class="anno-seq">
      <button class="anno-num active">01</button>
      <span class="anno-dash"></span>
      <button class="anno-num">02</button>
      <span class="anno-dash"></span>
      <button class="anno-num">03</button>
    </div>

    <button class="icon-btn" title="Toggle markers">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
    </button>

    <button class="icon-btn" title="Toggle textures">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 9h18M3 15h18M9 3v18M15 3v18"/></svg>
    </button>

    <button class="icon-btn" title="Material views">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><ellipse cx="12" cy="12" rx="4" ry="10"/><path d="M2 12h20"/></svg>
    </button>

    <div class="fov-wrapper">
      <input type="range" class="fov-slider" min="10" max="120" value="60">
      <span class="fov-label">60&deg;</span>
    </div>

    <button class="icon-btn" title="Fullscreen" style="margin-left: 8px;">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" y1="3" x2="14" y2="10"></line><line x1="3" y1="21" x2="10" y2="14"></line></svg>
    </button>
  </div>
</div>

</body>
</html>
